{% extends 'shop/base.html' %}

{% block content %}
<div class="container">
    <h2 class="my-4">Оформление заказа</h2>
    
    <div class="row">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h5>Данные доставки</h5>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label class="form-label">Адрес доставки *</label>
                            <input type="text" name="address" class="form-control" required 
                                   placeholder="Город, улица, дом, квартира">
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Телефон для связи *</label>
                            <input type="tel" name="phone" class="form-control" required 
                                   placeholder="+375 (00) 000-00-00">
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Комментарии к заказу</label>
                            <textarea name="comments" class="form-control" rows="3" 
                                      placeholder="Особые пожелания по доставке"></textarea>
                        </div>
                        
                        <button type="submit" class="btn btn-success btn-lg">Подтвердить заказ</button>
                    </form>
                </div>
            </div>
        </div>
        
        <div class="col-md-4">
            <div class="card">
                <div class="card-header">
                    <h5>Ваш заказ</h5>
                </div>
                <div class="card-body">
                    {% for item in cart_items %}
                    <div class="d-flex justify-content-between border-bottom pb-2 mb-2">
                        <div>
                            <h6>{{ item.product.name }}</h6>
                            <small>{{ item.quantity }} шт. × {{ item.product.price }} BYN</small>
                        </div>
                        <div class="text-end">
                            <strong>{{ item.total_price }} BYN</strong>
                        </div>
                    </div>
                    {% endfor %}
                    
                    <div class="d-flex justify-content-between mt-3">
                        <h5>Итого:</h5>
                        <h5 class="text-success">{{ total }} BYN</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
