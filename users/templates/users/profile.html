{% extends 'shop/base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="text-center mb-4">Профиль пользователя</h2>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Добро пожаловать, {{ user.username }}!</h5>
                <p class="card-text">Email: {{ user.email }}</p>
                <p class="card-text">Дата регистрации: {{ user.date_joined|date:"d.m.Y H:i" }}</p>
                <a href="/" class="btn btn-success">Вернуться на главную</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
